{% extends 'base.html' %}
{% block styles %}
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 56px;
        }
    </style>
{% endblock styles %}
{% block content %}
    <div id="content">
        {% if type == 'rain' %}
            <iframe width="100%" height="100%" frameborder="0"
                    src="https://embed.windy.com/embed2.html?lat={{ lat }}&lon={{ long }}&detailLat=-20.066&detailLon=147.437&width=1300&height=900&zoom={{ zoom }}&level=surface&overlay=rainAccu&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"></iframe>
        {% elif type == 'wind' %}
            <iframe width="100%" height="100%" frameborder="0"
                    src="https://embed.windy.com/embed2.html?lat={{ lat }}&lon={{ long }}&detailLat=-20.066&detailLon=147.437&width=1300&height=900&zoom={{ zoom }}&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"></iframe>
        {% elif type == 'humid' %}
            <iframe width="100%" height="100%" frameborder="0"
                    src="https://embed.windy.com/embed2.html?lat={{ lat }}&lon={{ long }}&detailLat=-20.066&detailLon=147.437&width=1300&height=900&zoom={{ zoom }}&level=surface&overlay=rh&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"></iframe>
        {% else %}
            <iframe width="100%" height="100%" frameborder="0"
                    src="https://embed.windy.com/embed2.html?lat={{ lat }}&lon={{ long }}&detailLat=-20.066&detailLon=147.437&width=1300&height=900&zoom={{ zoom }}&level=surface&overlay=temp&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1"></iframe>
        {% endif %}
    </div>
{% endblock content %}
<!DOCTYPE html>
